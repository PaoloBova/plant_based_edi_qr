<!doctype html>
<html lang="en" class="h-full scroll-smooth">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Share Your Story</title>
  <link rel="stylesheet" href="./styles.css">
  <!-- <link rel="stylesheet" href="/styles.css" integrity="sha384-…">
  <script src="https://esm.sh/react@19.1.0"   integrity="sha384-…" crossorigin></script>
  <script src="https://esm.sh/react-dom@19.1.0/client" integrity="sha384-…" crossorigin></script> -->
</head>
<body class="bg-gradient-to-b from-slate-50 to-slate-100 text-gray-800 h-full flex flex-col items-center justify-center">
  <main class="w-full max-w-2xl space-y-12 px-4 mx-auto">
    <section class="max-w-3xl mx-auto py-24 px-4 text-center prose prose-lg">
      <h1 class="text-4xl md:text-6xl font-extrabold tracking-tight mb-6">
        Tell us why sustainability matters to <span class="text-emerald-600">you</span>
      </h1>
      <p class="text-lg md:text-xl mb-8">
        Scan the QR code or chat below to craft a personalised e-mail to our policy team.  
        One minute is all it takes.
      </p>
      <a id="cta-email" href="${MAILTO_LINK}" class="inline-block mt-12 px-6 py-3 bg-emerald-600 text-white rounded-lg shadow-lg transition hover:-translate-y-0.5">
        Start my e-mail
      </a>
    </section>

    <!-- Chat container -->
    <section>
      <div id="chat-container" class="max-w-prose mx-auto bg-white rounded-xl shadow-xl p-6 space-y-4">
        <div id="chat-window" class="flex flex-col items-start gap-4 h-80 overflow-y-auto p-4 bg-gray-50 rounded-md shadow-inner">
          <!-- Messages will appear here -->
        </div>
        <form id="chat-form" class="flex items-center space-x-2">
          <input
            id="chat-input"
            type="text"
            placeholder="Type your message..."
            class="flex-grow p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500"
            required
          />
          <button
            type="submit"
            class="px-6 py-3 bg-emerald-600 text-white rounded-md hover:bg-emerald-700 shadow-md"
          >
            Send
          </button>
        </form>
      </div>
    </section>
  </main>

  <script type="module" src="./mailto.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
