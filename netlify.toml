# netlify.toml
[build]
  publish = "site"

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://esm.sh; style-src 'self'; connect-src 'self' https://api.openai.com; frame-ancestors 'none'; upgrade-insecure-requests"
    Access-Control-Allow-Origin = "https://rococo-pithivier-bfeef1.netlify.app/"
    Referrer-Policy         = "strict-origin"
    X-Frame-Options         = "DENY"
    Permissions-Policy      = "camera=(), microphone=()"

[[headers]]
  for = "/mailto.json"
  [headers.values]
    Cache-Control = "no-store"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200